<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attend - Admin Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 28px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; font-weight: 500; }
        input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 16px; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            position: relative;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .error { background: #fee; color: #c33; padding: 10px; border-radius: 6px; margin-bottom: 20px; text-align: center; display: none; }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .button-text {
            visibility: visible;
        }

        button.loading .button-text {
            visibility: hidden;
        }

        /* Success animation */
        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .success-check {
            display: none;
            color: #4caf50;
            font-size: 20px;
            animation: checkmark 0.5s ease-in-out;
        }

        /* Field validation styles */
        input.error {
            border-color: #c33;
        }

        .field-error {
            color: #c33;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Smart Attend Admin</h1>
    <div id="error" class="error"></div>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="field-error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="field-error"></div>
        </div>
        <button type="submit" id="submitBtn">
            <span class="button-text">Login</span>
            <span class="success-check" id="successCheck">âœ“</span>
        </button>
    </form>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorDiv = document.getElementById('error');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const successCheck = document.getElementById('successCheck');
    const buttonText = document.querySelector('.button-text');

    // Clear field errors on input
    emailInput.addEventListener('input', () => {
        emailInput.classList.remove('error');
        emailError.style.display = 'none';
        errorDiv.style.display = 'none';
    });

    passwordInput.addEventListener('input', () => {
        passwordInput.classList.remove('error');
        passwordError.style.display = 'none';
        errorDiv.style.display = 'none';
    });

    // Validate form
    function validateForm() {
        let isValid = true;

        if (!emailInput.value.trim()) {
            emailInput.classList.add('error');
            emailError.textContent = 'Email is required';
            emailError.style.display = 'block';
            isValid = false;
        } else if (!isValidEmail(emailInput.value)) {
            emailInput.classList.add('error');
            emailError.textContent = 'Please enter a valid email';
            emailError.style.display = 'block';
            isValid = false;
        }

        if (!passwordInput.value) {
            passwordInput.classList.add('error');
            passwordError.textContent = 'Password is required';
            passwordError.style.display = 'block';
            isValid = false;
        }

        return isValid;
    }

    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function setLoading(isLoading) {
        if (isLoading) {
            submitBtn.disabled = true;
            // Create and add spinner
            const spinner = document.createElement('span');
            spinner.className = 'spinner';
            spinner.id = 'spinner';
            submitBtn.classList.add('loading');
            submitBtn.appendChild(spinner);
        } else {
            submitBtn.disabled = false;
            submitBtn.classList.remove('loading');
            const spinner = document.getElementById('spinner');
            if (spinner) spinner.remove();
        }
    }

    function showSuccess() {
        buttonText.style.display = 'none';
        successCheck.style.display = 'inline-block';
        submitBtn.style.background = 'linear-gradient(135deg, #4caf50 0%, #45a049 100%)';

        // Reset after 1 second
        setTimeout(() => {
            buttonText.style.display = 'inline';
            successCheck.style.display = 'none';
            submitBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }, 1000);
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Hide any previous errors
        errorDiv.style.display = 'none';

        // Validate form
        if (!validateForm()) {
            return;
        }

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Show loading
        setLoading(true);

        try {
            const response = await fetch('/admin/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('refreshToken', data.refreshToken);

                // Show success animation
                showSuccess();

                // Redirect after animation
                setTimeout(() => {
                    window.location.href = '/admin/dashboard';
                }, 500);
            } else {
                let errorMessage = 'Login failed';
                try {
                    const errorText = await response.text();
                    errorMessage = errorText || `Error ${response.status}: ${response.statusText}`;
                } catch {
                    errorMessage = `Error ${response.status}: ${response.statusText}`;
                }

                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
                setLoading(false);
            }
        } catch (err) {
            console.error('Login error:', err);
            errorDiv.textContent = 'Network error. Please check your connection and try again.';
            errorDiv.style.display = 'block';
            setLoading(false);
        }
    });

    // Add CSRF token if needed (uncomment if you implement CSRF)

    async function getCsrfToken() {
        const response = await fetch('/admin/api/csrf-token');
        const data = await response.json();
        return data.csrfToken;
    }
    */
</script>
</body>
</html>
